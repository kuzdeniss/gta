
<!DOCTYPE html>

  <body>

                <div class="incasator-nav">
                  <ul>
                    <li>Группа #1
                      <div class="block">
                        <div class="icon white"></div><span>1/4</span>

                    <li>Группа #2
                      <div class="block">
                        <div class="icon white"></div><span>2/4</span>

                        <div class="icon white"></div><span>3/4</span>
                      </div>

                      </div>

              <div class="incasator-box">

                <div class="incasator-subname">Korneykustikov</div>
                <div class="incasator-subname">Alexstpnov</div>

      <footer class="main-footer">
        <div class="container">
